apiVersion: apps/v1
kind: Deployment

metadata: 
  name: myapp
  
spec:
  replicas: 3

  selector:
    matchLabels:
      name: my-web-app

  template:
  
    metadata:
      name: my-web-app
      labels: 
        name: my-web-app

    spec:
      containers:
        - image: yousseframadan/nginx-project
          name: my-nginx-app
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "125Mi"
              cpu: "1"
            requests:
              memory: "100Mi" 
              cpu:  "1"


